<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="contact-form-container">
      <center><h1 class="svs">SVS</h1>
      <br><p class="svsname">Group of institutions</p>
      <h2>Registration-Form </h2><br /></center>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <input type="hidden" name="access_key" value="12e6bb85-d2ef-46d9-b7b4-e67f3ced8e61">
            <input type="hidden" name="subject" value="New Contact Request">
            <input type="checkbox" name="botcheck" style="display: none;">

            <input type="text" name="Studnt Name" placeholder="Student Name (OR) Team name" required oninput="checkInput()"><br>
            <input type="text" name="Hallticket Number" placeholder="Hallticket Number" required oninput="checkInput()"><br>
            <input type="tel" name="Phone Number" placeholder="Phone Number" required oninput="checkInput()"><br>

            <label for="branch">Branch:</label>
            <select name="branch" id="branch" required>
                <option value="">Select your branch</option>
                <option value="CSE">CSE</option>
                <option value="CSM">CSM(AI & ML)</option>
                <option value="DS">DS</option>
                <option value="ECE">ECE</option>
            </select><br>

            <label for="eventChoice">Choose an option:</label>
            <select name="eventChoice" id="eventChoice" onchange="handleOptionChange()" required>
                <option value="">Select an option</option>
                <optgroup label="Cultural events">
                    <option value="Dance">Dance</option>
                    <option value="Speech">Speech</option>
                    <option value="Drama">Drama</option>
                    <option value="Singing">Singing</option>
                </optgroup>
                <optgroup label="Esports">
                    <option value="BGMI">BGMI</option>
                    <option value="Free Fire">Free Fire</option>
                </optgroup>
                <optgroup label="Physical-Sports">
                    <option value="Carrom">Carrom</option>
                    <option value="Chess">Chess</option>
                    <option value="Kabbadi">Kabbadi</option>
                </optgroup>
            </select><br>

            <div id="members" style="display: none;">
                <label for="num_members">Number of Members (Max 6):</label>
                <input type="number" id="num_members" name="Number of Members" min="1" max="6" placeholder="1-6" oninput="validateMembers()">
            </div>

            <div id="players" style="display: none;">
                <label for="game_mode">Game Mode:</label>
                <select id="game_mode" name="Game Mode">
                    <option value="">Select Game Mode</option>
                    <option value="Solo">Solo</option>
                    <option value="Duo">Duo</option>
                    <option value="Squad">Squad</option>
                </select>
            </div><br>
            <button type="submit" class="btn btn-submit" disabled>Send Form</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Only 6 members can participate in Dance or Drama.</p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>
</body>
<footer>
    <p>&copy; 2024 Phoenix Software Solution. All rights reserved.</p>
</footer>
</html>
